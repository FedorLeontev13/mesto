<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Путешествие по России</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__info">
          <img src="./images/avatar1.jpg" alt="Аватар" class="profile__avatar">
          <div class="profile__info-text">
            <div class="profile__button-wrapper">
              <h3 class="profile__title" id="profileName">Колин Фарел</h3>
              <button type="button" class="profile__btn-edit" id="btnEdit"></button>
            </div>
            <p class="profile__subtitle" id="profileDescription">Актер, продюсер, тренер</p> 
          </div>
        </div>
        <button type="button" class="profile__btn-add" id="btnAdd"></button>
      </section>
      <section class="elements">

      </section>
    </main>
    
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia, created by Leontev Fedor</p>
    </footer>

    <div class="popup popup_type_edit">
      <form class="popup__container popup__container_type_edit" novalidate>
        <button type="button" class="popup__btn-close popup__btn-close_type_edit"></button>
        <p class="popup__title popup__title_type_edit">Редактировать профиль</p>
        <div class="popup__text-zone popup__text-zone_type_edit">
          <input type="text" class="popup__text popup__text_type_name" id="name-input" name="name" value="" placeholder="Имя" required minlength="2" maxlength="40" pattern="[А-Яа-яA-Za-z -]{1,}">
          <span class="popup__text-error" id="name-input-error"></span>
          <input type="text" class="popup__text popup__text_type_description" id="about-input" name="description" value="" placeholder="О себе" required minlength="2" maxlength="200">
          <span class="popup__text-error" id="about-input-error"></span>
        </div>
        <button type="submit" class="popup__btn-save popup__btn-save_type_edit popup__btn-save_disabled">Сохранить</button>
      </form>
    </div>
     
    <div class="popup popup_type_add">
      <form class="popup__container popup__container_type_add" novalidate>
        <button type="button" class="popup__btn-close popup__btn-close_type_add"></button>
        <p class="popup__title popup__title_type_add">Новое место</p>
        <div class="popup__text-zone popup__text-zone_type_add">
          <input type="text" class="popup__text popup__text_type_place" name="place" id="place-input" value="" placeholder="Название" required minlength="1" maxlength="30">
          <span class="popup__text-error popup__text-error_active" id="place-input-error"></span>
          <input type="url" class="popup__text popup__text_type_link" id="url-input" name="link" value="" placeholder="Ссылка на картинку" required>
          <span class="popup__text-error popup__text-error_active" id="url-input-error"></span>
        </div>
        <button type="submit" class="popup__btn-save popup__btn-save_type_add">Создать</button>
      </form>
    </div>

    <div class="popup popup_type_image">
      <div class="popup__image-container">
        <button type="button" class="popup__btn-close popup__btn-close_type_image"></button>
        <img src="" alt="" class="popup__big-image">
        <p class="popup__caption"></p>
      </div>
    </div>
  
    <template id="card">
      <div class="element">
        <img src="" alt="" class="element__image" id="image">
        <button type="button" class="element__btn-delete"></button>
        <div class="element__button-wrapper">
          <p class="element__title"></p>
          <button type="button" class="element__btn-like"></button>
        </div>
      </div>
    </template>

    </form>
  </div>
  <script src="./script/script.js"></script>
  <script src="./script/validate.js"></script>
</body>
</html>
