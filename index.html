<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Путешествие по России</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <section class="main">
      <section class="profile">
        <div class="profile__info">
          <img src="./images/avatar1.jpg" alt="Аватар" class="profile__avatar">
          <div class="profile__info-text">
            <div class="profile__button-wrapper">
              <h3 class="profile__title">Колин Фарел</h3>
              <button type="button" class="profile__btn-edit" id="btnEdit"></button>
            </div>
            <p class="profile__subtitle">Актер, продюсер, тренер</p> 
          </div>
        </div>
        <button type="button" class="profile__btn-add" id="btnAdd"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img src="./images/item1.jpg" alt="Камчатка" class="element__image">
          <div class="element__button-wrapper">
            <p class="element__title">Камчатка</p>
            <button type="button" class="element__btn-like"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/item2.jpg" alt="Москва" class="element__image">
          <div class="element__button-wrapper">
            <p class="element__title">Москва</p>
            <button type="button" class="element__btn-like"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/item3.jpg" alt="Владивосток" class="element__image">
          <div class="element__button-wrapper">
            <p class="element__title">Владивосток</p>
            <button type="button" class="element__btn-like"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/item4.jpg" alt="Тюмень" class="element__image">
          <div class="element__button-wrapper">
            <p class="element__title">Тюмень</p>
            <button type="button" class="element__btn-like"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/item5.jpg" alt="Новосибирск" class="element__image">
          <div class="element__button-wrapper">
            <p class="element__title">Новосибирск</p>
            <buttont type="button" class="element__btn-like"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/item6.jpeg" alt="Дагестан" class="element__image">
          <div class="element__button-wrapper">
            <p class="element__title">Дагестан</p>
            <button type="button" class="element__btn-like"></button>
          </div>
        </div>
      </section>
    </section>
    
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia, created by Leontev Fedor</p>
    </footer>
     
    <div class="popup" id="popup">
      <form class="popup__container" id="container">
        <button type="button" class="popup__btn-close" id="btnClose"></button>
        <p class="popup__title">Редактировать профиль</p>
        <div class="popup__text-zone">
          <input type="text" class="popup__text popup__text_name" id="name" placeholder="Имя" value="Колин Фарел">
          <input type="text" class="popup__text popup__text_description" id="description" placeholder="Описание" value="Актер, продюсер, тренер">
        </div>
        <button type="submit" class="popup__btn-save" id="btnSave">Сохранить</button>
      </form>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
