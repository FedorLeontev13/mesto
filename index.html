<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Путешествие по России</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__info">
          <img src="./images/avatar1.jpg" alt="Аватар" class="profile__avatar">
          <div class="profile__info-text">
            <div class="profile__button-wrapper">
              <h3 class="profile__title" id="profileName">Колин Фарел</h3>
              <button type="button" class="profile__btn-edit" id="btnEdit"></button>
            </div>
            <p class="profile__subtitle" id="profileDescription">Актер, продюсер, тренер</p> 
          </div>
        </div>
        <button type="button" class="profile__btn-add" id="btnAdd"></button>
      </section>
      <section class="elements">

      </section>
    </main>
    
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia, created by Leontev Fedor</p>
    </footer>
     
    <div class="popupProf">
      <form class="popupProf__container">
        <button type="button" class="popupProf__btn-close"></button>
        <p class="popupProf__title">Редактировать профиль</p>
        <div class="popupProf__text-zone">
          <input type="text" class="popupProf__text popupProf__text_name" name="name" value="" required>
          <input type="text" class="popupProf__text popupProf__text_description" name="description" value="" required>
        </div>
        <button type="submit" class="popupProf__btn-save" id="btnSave"></button>
      </form>
    </div>

    <div class="popupCard">
      <form class="popupCard__container">
        <button type="button" class="popupCard__btn-close"></button>
        <p class="popupCard__title">Новое место</p>
        <div class="popupCard__text-zone">
          <input type="text" class="popupCard__text popupCard__text_place" name="place" value="" required>
          <input type="text" class="popupCard__text popupCard__text_link" name="link" value="" required>
        </div>
        <button type="submit" class="popupCard__btn-save"></button>
      </form>
    </div>

    <div class="popupImg">
      <form class="popupImg__container">
        <button type="button" class="popupImg__btn-close"></button>
        <img src="" alt="" class="popupImg__big-image">
        <caption class="popupImg__caption"></caption>
      </form>
    </div>

    <template id="card">
      <div class="element">
        <img src="" alt="" class="element__image" id="image">
        <button type="button" class="element__btn-delete"></button>
        <div class="element__button-wrapper">
          <p class="element__title"></p>
          <button type="button" class="element__btn-like"></button>
        </div>
      </div>
    </template>

    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
