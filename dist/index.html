<!doctype html><html lang="ru"><head><meta charset="UTF-8"><title>Путешествие по России</title><meta name="viewport" content="width=device-width,initial-scale=1"><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="./images/logo.svg" alt="Логотип" class="header__logo"></header><main class="main"><section class="profile"><div class="profile__info"><img src="./images/avatar1.jpg" alt="Аватар" class="profile__avatar"><div class="profile__avatar-overlay"><button type="button" class="profile__avatar-btn" aria-label="Редактировать аватар"></button></div><div class="profile__info-text"><div class="profile__button-wrapper"><button type="button" class="profile__btn-edit" id="btnEdit"></button><h3 class="profile__title" id="profileName">Колин Фарел</h3></div><p class="profile__subtitle" id="profileDescription">Актер, продюсер, тренер</p></div></div><button type="button" class="profile__btn-add" id="btnAdd"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia, created by Leontev Fedor</p></footer><div class="popup popup_type_edit" id="popupEdit"><form class="popup__container popup__container_type_edit" method="POST" action="#" novalidate><button type="button" class="popup__btn-close popup__btn-close_type_edit"></button><p class="popup__title popup__title_type_edit">Редактировать профиль</p><div class="popup__text-zone popup__text-zone_type_edit"><input class="popup__text popup__text_type_name" id="name-input" name="name" value="" placeholder="Имя" required minlength="2" maxlength="40" pattern="[А-Яа-яA-Za-z -]{1,}"> <span class="popup__text-error" id="name-input-error"></span> <input class="popup__text popup__text_type_description" id="about-input" name="about" value="" placeholder="О себе" required minlength="2" maxlength="200"> <span class="popup__text-error" id="about-input-error"></span></div><button type="submit" class="popup__btn-save popup__btn-save_type_edit popup__btn-save_disabled">Сохранить</button></form></div><div class="popup popup_type_add" id="popupAdd"><form class="popup__container popup__container_type_add" method="POST" action="#" novalidate><button type="button" class="popup__btn-close popup__btn-close_type_add"></button><p class="popup__title popup__title_type_add">Новое место</p><div class="popup__text-zone popup__text-zone_type_add"><input class="popup__text popup__text_type_place" name="place" id="place-input" value="" placeholder="Название" required minlength="1" maxlength="30"> <span class="popup__text-error popup__text-error_active" id="place-input-error"></span> <input type="url" class="popup__text popup__text_type_link" id="url-input" name="link" value="" placeholder="Ссылка на картинку" required> <span class="popup__text-error popup__text-error_active" id="url-input-error"></span></div><button type="submit" class="popup__btn-save popup__btn-save_type_add">Создать</button></form></div><div class="popup popup_type_del"><form name="del-item" method="POST" action="#" class="popup__container popup__container_type_del" novalidate><h2 class="popup__title">Вы уверены?</h2><button type="submit" class="popup__btn-save popup__btn-save_type_del">Да</button> <button type="button" class="popup__btn-close popup__btn-close_type_del" aria-label="Закрыть"></button></form></div><div class="popup popup_type_avatar"><form name="patch-avatar" method="POST" action="#" class="popup__container popup__container_type_avatar" novalidate><h2 class="popup__title">Обновить аватар</h2><input name="url" placeholder="Ссылка на картинку" id="url-input" class="popup__text popup__text_location_center popup__text_type_avatar-url" required pattern="^(https?:\/\/)?([\da-z\.-]+)\.([a-z\.]{2,6})([\/\w\.-]*)*\/?$"> <span class="popup__text-error popup__text-error_active" id="url-input-error">Введите адрес изображения.</span> <button type="submit" class="popup__btn-save popup__btn-save_type_avatar">Сохранить</button> <button type="button" class="popup__btn-close popup__btn-close_type_avatar" aria-label="Закрыть"></button></form></div><div class="popup popup_type_image" id="bigImage"><div class="popup__image-container"><button type="button" class="popup__btn-close popup__btn-close_type_image"></button> <img class="popup__big-image"><p class="popup__caption"></p></div></div><template id="card"><div class="element" id="element"><img class="element__image" id="image"> <button type="button" class="element__btn-delete"></button><div class="element__button-wrapper"><p class="element__title"></p><div class="element__like-wrapper"><button type="button" class="element__btn-like"></button><p class="element__num-like">0</p></div></div></div></template></div><script src="main.js"></script></body></html>
